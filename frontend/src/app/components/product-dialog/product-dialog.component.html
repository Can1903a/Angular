<h1 mat-dialog-title>{{ data.mode === 'add' ? 'Add Product' : 'Edit Product' }}</h1>
<div mat-dialog-content>
  <form [formGroup]="productForm">
    <mat-form-field>
      <mat-label>Product Name</mat-label>
      <input matInput formControlName="Urunler_Adi">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="Urunler_Aciklama"></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="Urunler_Fiyat">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Image URL</mat-label>
      <input matInput formControlName="Resim_URL">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Category ID</mat-label>
      <input matInput formControlName="Kategori_Id">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button [disabled]="!productForm.valid" (click)="onSave()">Save</button>
</div>
